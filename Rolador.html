<script>
	var alternador = 1; //Utilizado para indicar no bot√£o de baixo que o dado foi rolado (caso de rolagem repetido).
	var dadosRolados = 1; //Utilizado pra definir a quantidade de dados a serem rolados.
	var i = 0;
	
	function rolagem(dado){
		for(i = 0; i < dadosRolados; i++){
			document.getElementById(dado + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % (dado/10) ) + 1;
		}
		
		if(alternador == 1){
			document.getElementById("Contador").innerHTML = "DA!";
			alternador = 2;
		}else{
			document.getElementById("Contador").innerHTML = "Fus... Roo...";
			alternador = 1;
		}		
	}
	
	function allRoll(){
		for(i = 0; i < dadosRolados; i++){
			document.getElementById(20 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 2 ) + 1;
			document.getElementById(30 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 3 ) + 1;
			document.getElementById(40 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 4 ) + 1;
			document.getElementById(50 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 5 ) + 1;
			document.getElementById(60 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 6 ) + 1;
			document.getElementById(100 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 10 ) + 1;
			document.getElementById(1000 + i).innerHTML = ( (Math.floor ( (Math.random() * 100) + 1 )) % 100 ) + 1;
		}
		if(alternador == 1){
			document.getElementById("Contador").innerHTML = "DA!";
			alternador = 2;
		}else{
			document.getElementById("Contador").innerHTML = "Fus... Roo...";
			alternador = 1;
		}		
	}

	function toggleDiceCount(plusOrMinus){
		if(!plusOrMinus && dadosRolados < 11){
				
			document.getElementById(20 + dadosRolados).style.display = "table-cell";
			document.getElementById(30 + dadosRolados).style.display = "table-cell";
			document.getElementById(40 + dadosRolados).style.display = "table-cell";
			document.getElementById(50 + dadosRolados).style.display = "table-cell";
			document.getElementById(60 + dadosRolados).style.display = "table-cell";
			document.getElementById(100 + dadosRolados).style.display = "table-cell";
			document.getElementById(1000 + dadosRolados).style.display = "table-cell";

			dadosRolados++;
									
		}else if(plusOrMinus && dadosRolados > 1){
			
			dadosRolados--;
				
			document.getElementById(20 + dadosRolados).style.display = "none";
			document.getElementById(30 + dadosRolados).style.display = "none";
			document.getElementById(40 + dadosRolados).style.display = "none";
			document.getElementById(50 + dadosRolados).style.display = "none";
			document.getElementById(60 + dadosRolados).style.display = "none";
			document.getElementById(100 + dadosRolados).style.display = "none";
			document.getElementById(1000 + dadosRolados).style.display = "none";
	
		}
	}
	
	function clearAll() {
			var clearables = document.getElementsByClassName("roll");
